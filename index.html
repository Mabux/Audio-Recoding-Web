<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Audio Recorder</h1>
    <div class="notice">
      ⚠️ This demo requires microphone access and needs to be run on a proper web server with HTTPS or localhost. 
      The current environment (WebContainer) doesn't support microphone access.
    </div>
    <div class="controls">
      <button id="recordButton" disabled>Record</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div class="recordings" id="recordings"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
